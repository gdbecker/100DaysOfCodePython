<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Edit Book</title>
  </head>
  <body>
    <h1>Edit Book</h1>
    <p>Book Name: {{ book["title"] }}</p>
    <p>Current Rating: {{ book["rating"] }}</p>
